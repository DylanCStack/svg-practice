<!DOCTYPE html>

      <div class="row">

        <div class="col-xs-4 cell">

      </div>
      <div class="row">
        <div class="col-xs-4 cell">

        </div>
        <div class="col-xs-4 cell">
          <p>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4 cell">
          <p>
          </p>
        </div>
        <div class="col-xs-4 cell">
          <p>
          </p>
        </div>
        <div class="col-xs-4 cell">
          <p>
          </p>
        </div>
      </div>
      <h5>Player #1: <span id="player1"</span></h5>
      <h5>Player #2: <span id="player2"</span></h5>
      <h4>Currently <strong><span id="current-player"></span>'s</strong> turn</h5>
    </div>
  </body>
</html>
